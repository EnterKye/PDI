<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>导入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <style>
        .layui-card {
            margin-bottom: 0px;
        }       
    </style>
</head>
<body style="background-color:#F2F2F2;">
    <div class="layui-card layui-card-header">
        <div class="layui-breadcrumb" style="visibility: visible;">
            <a href="/">首页</a>
            <a href="/demo/"><cite>导入</cite></a>
        </div>
    </div>
    <div class="layui-fluid" style="padding:30px;">
       <div class="layui-card">
           <div class="layui-card-header layui-form">数据添加
               <span>&nbsp;<a href="#" id="uploadFile" style="color:blue;">批量上传</a></span>
               <div class="layui-input-inline" style="float:right;">
                   <input type="radio" name="types" value="主机" lay-filter="dataType" title="主机" checked="checked">
                   <input type="radio" name="types" value="打印机" lay-filter="dataType" title="打印机">
                   <input type="radio" name="types" value="扫描仪" lay-filter="dataType" title="扫描仪">
               </div>
           </div>
           <!--主机 -->
           <form class="layui-form" id="pc">
               <div class="layui-card-body layui-form" style="line-height: 30px; box-shadow: 10px 10px 5px #888888;">
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">资产号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PcAssetNum" id="PcAssetNum" lay-verify="title" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">序列号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PcSno" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">管理编号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="Pcdepartment" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>

                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">CPU</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PcCpu" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">内存</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PcMemory" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">硬盘</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PcHdd" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>

                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">物理地址</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PcMac" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">IP</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PcIp" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">位置/硬件拉</label>
                           <div class="layui-input-inline">
                               <!--<input type="text" name="PcLine" lay-verify="required" autocomplete="off" class="layui-input">-->
                               <select name="modules" lay-verify="required" lay-search=""></select>
</div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">工位</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PcWorks" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">状态</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PcStates" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>
                   <div class="layui-form-item">
                       <div class="layui-input-block">
                           <button type="submit" class="layui-btn" id="UpPC" lay-submit="" lay-filter="PCBtn">立即提交</button>
                           <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                       </div>
                   </div>

               </div>
           </form>

           <form class="layui-form" id="print" style="display:none;">
               <div class="layui-card-body layui-form" style="line-height: 30px; box-shadow: 10px 10px 5px #888888;">
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">资产号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PrintAssetNum" id="PrintAssetNum" lay-verify="title" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">序列号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PrintSn" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">ISD编号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PrintISDNum" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">机器型号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PrintTypes" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">名称</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PrintName" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">购买日期</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PrintBuyTimer" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">存放位置</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PrintLocation" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">管理担当</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PrintUser" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">状态</label>
                           <div class="layui-input-inline">
                               <input type="text" name="PrintStates" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>
                   <div class="layui-form-item">
                       <div class="layui-input-block">
                           <button type="submit" class="layui-btn" lay-submit="" lay-filter="PrintBtn">立即提交</button>
                           <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                       </div>
                   </div>
               </div>
           </form>

           <form class="layui-form" id="scanner" style="display:none;">
               <div class="layui-card-body layui-form" style="line-height: 30px; box-shadow: 10px 10px 5px #888888;">
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">资产号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="ScannerAssetNum" id="ScannerAssetNum" lay-verify="title" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">序列号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="ScannerSn" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">型号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="ScannerName" lay-verify="required" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">ADM编号</label>
                           <div class="layui-input-inline">
                               <input type="text" name="ScannerADMNum"  autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>
                   <div class="layui-form-item">
                       <div class="layui-inline">
                           <label class="layui-form-label">购入日期</label>
                           <div class="layui-input-inline">
                               <input type="text" name="ScannerBuyTimer" id="datel" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">存放位置</label>
                           <div class="layui-input-inline">
                               <input type="text" name="ScannerLocation" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                     
                   </div>
                   <div class="layui-form-item">
                      
                       <div class="layui-inline">
                           <label class="layui-form-label">管理担当</label>
                           <div class="layui-input-inline">
                               <input type="text" name="ScannerUser" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                       <div class="layui-inline">
                           <label class="layui-form-label">状态</label>
                           <div class="layui-input-inline">
                               <input type="text" name="ScannerStates" autocomplete="off" class="layui-input">
                           </div>
                       </div>
                   </div>
                   <div class="layui-form-item">
                       <div class="layui-input-block">
                           <button type="submit" class="layui-btn" lay-submit="" lay-filter="ScannerBtn">立即提交</button>
                           <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                       </div>
                   </div>
               </div>
           </form>
        </div>
    </div>

    
    <script src="../layui/jquery-3.4.1.min.js"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['element', 'form', 'layer','upload','laydate'], function () {
            var element = layui.element,
                form = layui.form,
                layer = layui.layer,
                upload = layui.upload,
                laydate = layui.laydate;
            //日期
            laydate.render({
                elem: '#date'
                ,trigger:'click'
            });
            laydate.render({
                elem: '#datel'
                , trigger: 'click'
            });
            //单选切换页面
            layui.form.on('radio(dataType)', function (data) {
                switch (data.value) {
                    case "打印机":
                        $("#print").show();
                        $("#pc").hide();
                        $("#scanner").hide();                      
                        break;
                    case "主机":
                        $("#pc").show();
                        $("#print").hide();
                        $("#scanner").hide();
                        break;
                    case "扫描仪":
                        $("#scanner").show();
                        $("#pc").hide();
                        $("#print").hide();
                        break;
                }
            })
            upload.render({
                elem: '#uploadFile',
                url: '../Data/uploadFile.ashx',
                accept: 'file',
                exts: 'xls|xlsx',
                auto: true,
                done: function (res) {
                    if (res != "-1") {                     
                        layer.msg("已上传" + res["reality"] + "条记录！<br>重复数据:" + res["repeat"] + "", { time: 5000 });
                    }
                    else {
                        layer.msg("上传失败", { time: 5000 });
                    }
                }
            });
            form.on('submit(PCBtn)', function (data) {
                $.ajax({
                    type: 'post',
                    url: '../Data/addInServer.ashx?action=PC',
                    data: {
                        "Data":JSON.stringify(data.field)
                    },
                    success: function (res) {
                        //var index = layer.load(1, {
                        //    shade: [0.1, '#fff']
                        //});
                        if (res == "exist") {
                            layer.tips('资产已经存在,请确认哦', '#PcAssetNum');
                        }
                        else if (res == "0") {
                           
                            layer.msg("添加成功", { icon: 6 }, { time: 3000 });
                            document.getElementById("pc").reset();
                            layui.form.render();
                        }
                        else {
                            layer.msg("Error! Please try again", { icon: 5 });
                        }
                    },
                    error: function (e) {
                        layer.msg("Error! Please contact admin!", { icon: 2 });
                    }
                })
                return false;
            });

            form.on('submit(PrintBtn)', function (data) {
                $.ajax({
                    type: 'post',
                    url: '../Data/addInServer.ashx?action=Print',
                    data: {
                        "Data": JSON.stringify(data.field)
                    },
                    success: function (res) {
                        if (res == "exist") {
                            layer.tips('资产已经存在,请确认哦', '#PrintAssetNum');
                        }
                        else if (res == "0") {

                            layer.msg("添加成功", { icon: 6 }, { time: 3000 });
                            document.getElementById("print").reset();
                            layui.form.render();
                        }
                        else {
                            layer.msg("Error! Please try again", { icon: 5 });
                        }
                    },
                    error: function (e) {
                        layer.msg("Error! Please contact admin!", { icon: 2 });
                    }
                })
                return false;
            });

            form.on('submit(ScannerBtn)', function (data) {
                $.ajax({
                    type: 'post',
                    url: '../Data/addInServer.ashx?action=Scanner',
                    data: {
                        "Data": JSON.stringify(data.field)
                    },
                    success: function (res) {
                        if (res == "exist") {
                            layer.tips('资产已经存在,请确认哦', '#ScannerAssetNum');
                        }
                        else if (res == "0") {

                            layer.msg("添加成功", { icon: 6 }, { time: 3000 });
                            document.getElementById("scanner").reset();
                            layui.form.render();
                        }
                        else {
                            layer.msg("Error! Please try again", { icon: 5 });
                        }
                    },
                    error: function (e) {
                        layer.msg("Error! Please contact admin!", { icon: 2 });
                    }
                })
                return false;
            });

            form.verify({
                title: function (value) {
                    if (value.length < 11) {
                        return '资产号至少得输入完整啊'
                    }
                }
            })
        });       
    </script>
</body>
</html>
