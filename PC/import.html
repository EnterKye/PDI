<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>导入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <style>
        .layui-card {
            margin-bottom: 0px;
        }       
    </style>
</head>
<body style="background-color:#F2F2F2;">
    <div class="layui-card layui-card-header">
        <div class="layui-breadcrumb" style="visibility: visible;">
            <a href="/">首页</a>
            <a href="/demo/"><cite>导入</cite></a>
        </div>
    </div>
    <div class="layui-container layui-form" style="padding:30px;">
       <div class="layui-card">
           <div class="layui-card-header">数据添加
               <div class="layui-input-inline" style="float:right;">
                       <input type="radio" name="types" value="主机" lay-filter="dataType" title="主机" checked="">
                   <input type="radio" name="types" value="打印机" lay-filter="dataType" title="打印机">
                   <input type="radio" name="types" value="扫描仪" lay-filter="dataType" title="扫描仪">
               </div>
           </div>
           <div class="layui-card-body layui-form" id="pc" style="line-height: 70px; box-shadow: 10px 10px 5px #888888;">
               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">资产号</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                       </div>
                   </div>
                   <div class="layui-inline">
                       <label class="layui-form-label">序列号</label>
                       <div class="layui-input-inline">
                           <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                       </div>
                   </div>                  
               </div>

               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">CPU</label>
                       <div class="layui-input-inline">
                           <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
                       </div>
                   </div>
                   <div class="layui-inline">
                       <label class="layui-form-label">内存</label>
                       <div class="layui-input-inline">
                           <input type="text" name="date" id="date" lay-verify="date" autocomplete="off" class="layui-input">
                       </div>
                   </div>
                   <div class="layui-inline">
                       <label class="layui-form-label">硬盘</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
                       </div>
                   </div>
               </div>

               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">物理地址</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                       </div>
                   </div>
                   <div class="layui-inline">
                       <label class="layui-form-label">IP</label>
                       <div class="layui-input-inline">
                           <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                       </div>
                   </div>
               </div>
               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">硬件拉</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                       </div>
                   </div>
                   <div class="layui-inline">
                       <label class="layui-form-label">工位</label>
                       <div class="layui-input-inline">
                           <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                       </div>
                   </div>
               </div>
               <div class="layui-form-item">
                   <div class="layui-input-block">                 
                       <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                   </div>
               </div>

           </div>
           <div id="print" class="layui-card-body layui-form" style="line-height: 70px; box-shadow: 10px 10px 5px #888888; display:none;" >
               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">资产号</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                       </div>
                   </div>
                   <div class="layui-inline">
                       <label class="layui-form-label">序列号</label>
                       <div class="layui-input-inline">
                           <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                       </div>
                   </div>      
               </div>
               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">型号</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                       </div>
                   </div>

               </div>
               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">楼层</label>
                       <div class="layui-input-inline">
                           <select name="floor">
                               <option value="">请选择</option>
                               <option value="ESL-A-1F" selected="">ESL-A-1F</option>
                               <option value="ESL-A-1.5F">ESL-A-1.5F</option>
                               <option value="ESL-A-2F">ESL-A-2F</option>
                               <option value="ESL-C-1F">ESL-C-1F</option>
                               <option value="ESL-C-2F">ESL-C-2F</option>
                               <option value="ESL-C-3F">ESL-C-3F</option>
                               <option value="ESL-C-4F">ESL-C-4F</option>
                           </select>
                       </div>
                   </div>
                   <div class="layui-inline">
                       <label class="layui-form-label">位置</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                       </div>
                   </div>
               </div>
               <div class="layui-form-item">
                   <div class="layui-input-block">
                       <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                   </div>
               </div>
           </div>
           <div id="scanner" class="layui-card-body layui-form" style="line-height: 70px; box-shadow: 10px 10px 5px #888888; display:none;">
               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">资产号</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                       </div>
                   </div>
               </div>
               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">型号</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                       </div>
                   </div>
               </div>
               <div class="layui-form-item">
                   <div class="layui-inline">
                       <label class="layui-form-label">楼层</label>
                       <div class="layui-input-inline">
                           <select name="floor">
                               <option value="">请选择</option>
                               <option value="ESL-A-1F" selected="">ESL-A-1F</option>
                               <option value="ESL-A-1.5F">ESL-A-1.5F</option>
                               <option value="ESL-A-2F">ESL-A-2F</option>
                               <option value="ESL-C-1F">ESL-C-1F</option>
                               <option value="ESL-C-2F">ESL-C-2F</option>
                               <option value="ESL-C-3F">ESL-C-3F</option>
                               <option value="ESL-C-4F">ESL-C-4F</option>
                           </select>
                       </div>
                   </div>
                   <div class="layui-inline">
                       <label class="layui-form-label">位置</label>
                       <div class="layui-input-inline">
                           <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                       </div>
                   </div>
               </div>
               <div class="layui-form-item">
                   <div class="layui-input-block">
                       <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                   </div>
               </div>
           </div>
        </div>
    </div>
    <script src="../layui/jquery-3.4.1.min.js"></script>
    <script src="../layui/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['element', 'form', 'layer'], function () {
            var element = layui.element,
                form = layui.form,
                layer = layui.layer;
            layui.form.on('radio(dataType)', function (data) {
                switch (data.value) {
                    case "打印机":
                        $("#print").show();
                        $("#pc").hide();
                        $("#scanner").hide();                      
                        break;
                    case "主机":
                        $("#pc").show();
                        $("#print").hide();
                        $("#scanner").hide();
                        break;
                    case "扫描仪":
                        $("#scanner").show();
                        $("#pc").hide();
                        $("#print").hide();
                        break;
                }
            })
        });
    </script>
</body>
</html>
